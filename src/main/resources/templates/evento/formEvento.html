<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>Teste Eventos</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>	
      <meta charset="utf-8"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
      
</head>	  

<body>
	<header>
	<nav>
    	<div class="nav-wrapper #212121 grey darken-4">
    	<div class="left"><a href="#!" class="brand-logo"><span class="white-text">Cadastrar eventos</span></a></div>
     	<ul class="right hide-on-med-and-down">
      	<li><a href="/evento" class="waves-effect waves-light btn"><i class="material-icons right">list</i>Lista de eventos</a></li>
        </ul>
    	</div>
  	</nav>
	</header>
	<br>
	<br>
	<br>
	<div align="center" class="container formEvento">
	
	<th:block th:include="mensagemValidacao"></th:block>
	
	
	<form method="post" th:object = "${evento}">
			<div class="row">
			<div class="input-filed col s12">
			Nome: <input value="" name="nome" type="text">
			</div>
		
			<div class="input-filed col s6">
			Local: <input value="" name="local" type="text">
			</div>
			<div class="input-filed col s3">
			Data: <input value="" name="data" type="date">
			</div>
			<div class="input-filed col s3">
			Horario: <input value="" name="horario" type="time">
			</div>
		
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">save</i>Salvar</button>
		
	</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	

	</div>

</body>
	  
	  




</html>
