<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Teste Eventos</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    
    <link rel="stylesheet" href="style/styleCss.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
</head>

<body>
	
	<header>
	<nav>
    	<div class="nav-wrapper #212121 grey darken-4">
     	<div class="left"><a href="#!" class="brand-logo"><span class="white-text">Lista de eventos</span></a></div>
      	<ul class="right hide-on-med-and-down">
        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons right">add_box</i>Cadastrar eventos</a></li>
        </ul>
    	</div>
  	</nav>
	</header>
	<br>
	<br>
	<div align="center" class="container listaEventos">
		<table class="highlight">
		<thead>
		<tr>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Horario</th>
			<th>Remover</th>
		</tr>
		
		</thead>
		
	<tbody>
		<tr th:each="evento : ${eventos}">
			<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
			<td><span th:text="${evento.local}"></span></td>
			<td><span th:text="${evento.data}"></span></td>
			<td><span th:text="${evento.horario}"></span></td>
			<td><a class="waves-effect waves-light btn-small botaoRemover" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons center">delete_forever</i></a></td>
		</tr>
	</tbody>
	</table>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
